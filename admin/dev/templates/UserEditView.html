<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#users">Overzicht</a></li>
    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">Wijzig gebruiker</h2>
      <form role="form" id="mediaForm" class="form-horizontal">
        <div class="form-group">
        <label for="badge" class="col-sm-2 control-label">Badge</label>
        <div class="col-sm-10">

          <div id="userAvatar" class="avatar-media-box pull-left" style="background: url('<%= imagePath %><%= user.avatar %>') center center; background-size: cover; -webkit-background-size: cover;"></div>

          <span class="btn btn-link btn-file pull-left" id="changeAvatar">
              Kies een afbeelding <input type="file" id="nonNativeFileField">
          </span>

        </div>
      </div>
      </form>
      <form role="form" id="userForm" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="nameInput">Naam</label>
          <div class="col-sm-10">
            <input type="text" name="sport" placeholder="Naam" id="nameInput" value="<%= user.name %>" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="sportInput">Geslacht</label>
          <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="genderRadios" id="optionsRadios1" value="1" checked>
                  Man
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="genderRadios" id="optionsRadios2" value="0">
                  Vrouw
                </label>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="beheerderInput1">Rechten</label>
          <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="beheerderRadios" id="beheerderInput1" value="1" checked>
                  Beheerder
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="beheerderRadios" id="beheerderInput2" value="0">
                  Gebruiker
                </label>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="sportInput">Leeftijd</label>
          <div class="col-sm-10">
            <input type="range" min="2" max="60" name="age" value="<%= user.age %>"  id="ageSlider" required/>
            <span id="ageTotal"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Gebruiker bijwerken</button>
      </form>
    </div>
  </div>
</div>
