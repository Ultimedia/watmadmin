<div class="row">
  <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
      <li><a href="#locations">Overzicht</a></li>
      <li><a href="#new-location">Nieuwe locatie</a></li>

    </ul>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h2 class="sub-header">Nieuwe locatie</h2>
      <form role="form" id="newLocationForm" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="locationInput">Locatie</label>
          <div class="col-sm-10">
            <input type="text" name="sport" placeholder="Location" id="locationInput" value="<%= location.location %>" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="locationInput">Kaart</label>
          <div id="map">

          </div>

        </div>
        <button type="submit" class="btn btn-primary pull-right">Opslaan</button>
      </form>
    </div>
  </div>
</div>
