<td class="avatar"><div class="avatar-circle" style="background: url('<%= imagePath %><%= user.avatar %>'); background-size: cover; -webkit-background-size: cover;"></div></td>
<td><%= user.name %></td>
<td><%= user.age %></td>
<td>
	<% if (user.gender == "1") { %>
	   M
	<% }else{ %>
		V
	<% } %>
</td>
<td>
	<% if (user.admin == "1") { %>
	   Beheerder
	<% }else{ %>
	   Gebruiker
	<% } %>
</td>
<td>
	<a href="javascript:;" class="btn" data-id="<%= user.user_id %>" data-toggle="modal" data-target="#remove-modal">Verwijder</a>
	<a href="#user-edit/<%= user.user_id %>" class="btn" data-id="<%= user.user_id %>">Wijzig</a>
</td>
