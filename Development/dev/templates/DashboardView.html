<div class="cl-page mapClosed" id="dashboard">
    <div class="cl-bar-title" id="titleBar">
        <a href="javascript:;" class="cl-btn" data-transition="slide-out" id="searchButton">
        <i class="search-icon"></i>
        </a>
        <div class="cl-title">Activiteiten</div>
        <a href="#createActivity" class="cl-btn" data-transition="slide-out" id="createActivityButton">
        <i class="add-icon"></i>
        </a>
    </div>
    
    <div class="cl-bar hide" id="searchBar">
        <form action="javascript:;" id="searchForm">
            <input type="search" placeholder="Zoeken naar activiteiten" id="searchInput"/>
        </form>
    </div>
    
    <div class="cl-btn" id="fullScreenButton"></div>
    <div id="map_canvas"></div>

    <div class="cl-bar" id="sortBar">
        <p class="cl-bar-text">Sorteer op</p>
        <select id="sortActivities">
            <% _.each(sortForm, function(acs) { %> 
                <option><%= acs.title %></option>
            <% }); %>
        </select>
    </div>

    <div class="cl-content">
        <div class="cl-table" id="activityTable">
            <div class="cl-message">
                Er zijn momenteel geen activiteiten beschikbaar. 
            </div>
        </div>
    </div>

    <nav class="tab-bar" id="mainNav">
        <ul>
            <li class="tab-item active">
                <a href="#dashboard">
                <div class="tab-label">Activiteiten</div>
                </a>
            </li>
            <li class="tab-item">
                <a href="#planner">
                <div class="tab-label">Planning</div>
                </a>
            </li>
            <li class="tab-item">
                <a href="#profile">
                <div class="tab-label">Profiel</div>
                </a>
            </li>
        </ul>
    </nav>
</div>
